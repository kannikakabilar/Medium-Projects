<mat-card class="example-card">
    <mat-card-header>
      <!--<div mat-card-avatar class="example-header-image"></div>-->
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img class="image-size" mat-card-image src="{{ product.url }}" alt="Photo of a product">
    <mat-card-content>
      <p>
        {{ product.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-icon-button color="warn" aria-label="favorite button" (click)="onClick()">
            <mat-icon>favorite</mat-icon>
        </button>
      <button mat-button>DELETE</button>
    </mat-card-actions>
</mat-card>
